<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">

        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
           <hr>

            <div class="media" th:each="question: ${pagination.getQuestionS()}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle media-object-ep" th:src="${question.user.avatarUrl}"
                             th:alt="${question.user.bio}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="media-text-ep">
                    <span class="media-text-ep" th:text="${question.likeCount}"></span>人关注 •
                    <span class="media-text-ep" th:text="${question.commentCount}"></span>个回复 •
                    <span class="media-text-ep" th:text="${question.viewCount}"></span>次浏览
                        <span class="media-text-ep"
                              th:text="${#dates.format(question.gmtModified,'yyyy-MM-dd HH:mm:ss')}"></span>
                    </span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="首页">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page -1})}" aria-label="上一页">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:class="${pagination.page==page} ? 'active'  " th:each="page :${pagination.pages}">
                        <a th:href="@{'/profile/'+${section}(page=${page})}"
                           th:text="${page}"></a></li>
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page +1})}" aria-label="下一页">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}" th:href="@{/(page=${pagination.totalPage})}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="尾页">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

            <div class="list-group section">
                <a href="/profile/questions" th:class="${section =='questions'} ? 'list-group-item active' : 'list-group-item' ">我的问题 <span
                        class="badge">14</span></a>
                <a href="#"
                   th:class="${section =='save'} ?    'list-group-item active' :     'list-group-item'  ">我的收藏<span
                        class="badge">14</span></a>
                <a href="/profile/replies"
                   th:class="${section =='replies' }?   'list-group-item active' :    'list-group-item' ">最新回复<span
                        class="badge">14</span></a>
                <a href="#" th:class="${section =='persion'} ? 'list-group-item active' :  'list-group-item' ">个人资料<span
                        class="badge">14</span></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

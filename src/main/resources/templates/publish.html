<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-新奇论坛</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span> 发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">帖子标题</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           placeholder="帖子标题....">
                </div>
                <div class="form-group">
                    <label for="description">帖子内容</label>
                    <textarea class="form-control" name="description" th:text="${description}" id="description"
                              cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           placeholder="输入标签，逗号隔开">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                                 th:if="${error !=null}">
                            </div>
                        </div>
                        <div class=" col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
                            <button type="submit" class="btn btn-success btn-publish">
                                提交
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发帖指南</h3>
            发帖标题： 请用精简的语言描述您的发布的贴子，不超过25字<br>
            帖子补充： 请用精简的语言描述您的发布的贴子，不超过25字<br>
            选择标签： 请用精简的语言描述您的发布的贴子，不超过25字<br>
        </div>
    </div>
</div>


</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/community.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <!--正文-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="question-title" th:text="${question.title}"></span></h3>

            <span class="text-desc">
               发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span> |&it;
               阅读数：<span th:text="${question.viewCount}"></span> |&it;
                作者：<span th:text="${question.user.name}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="${'/publish/'}+${question.id}" class="community-menu"
               th:if="${session.user != null && session.user.id== question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>

            <!--回复列表-->
            <h4><span th:text="${question.commentCount}"></span>个回复</h4>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-sp">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment:${comments}">
                <div class="media">
                    <div class="media-left">
                        <a href="">
                            <img class="media-object img-rounded media-object-ep"
                                 th:src="${comment.user.avatarUrl}"/>
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${comment.user.name}"></span>
                        </h5>
                        <div th:text="${comment.content}"></div>
                        <div class="menu">
                            <span class="glyphicon glyphicon-thumbs-up icon" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-comment icon" aria-hidden="true"></span>
                            <span class="pull-right" th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!--     回复输入框       -->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_session">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded media-object-ep"
                                 th:src="${session.user.avatarUrl}"
                                 th:alt="${session.user.bio}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading">
                            <span th:text="${session.user.name}"></span>
                        </h6>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control  comment" id="comment_content" rows="6"></textarea>
                <button class="btn btn-success btn-comment" onclick="post()">回复</button>
            </div>
        </div>
        <!---->
        <!--        右侧-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h5>发起人</h5>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle media-object-ep" th:src="${question.user.avatarUrl}"
                                 th:alt="${question.user.bio}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading">
                            <span th:href="@{'/question/'+${question.id}}" th:text="${question.user.name}"></span>
                        </h6>
                    </div>
                </div>

            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>

        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>

</head>
<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <!--左边主要内容-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--左边信息块-->
                <h4 class="question-title"><span th:text="${question.title}"></span></h4>
                <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span> |
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数： <span th:text="${question.viewCount}"></span>
                </span>;
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
                </div>

                <!--标签-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="label label-info question-tag" th:each="tag : ${question.tag.split(',')}">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span class="label label-info" th:text="${tag}"></span>
                    </span>
                </div>

                <!--编辑-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                       th:if="${session.user != null && session.user.id == question.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                    </a>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>


            <!--回复-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span th:text="${question.commentCount}"></span>个回复</h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-sp">
             <!--   //each评论-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment:${comments}">
                    <div class="media">
                        <div class="media-left">
                            <a href="">
                                <img class="media-object img-rounded media-object-ep"
                                     th:src="${comment.user.avatarUrl}"/>
                            </a>
                        </div>
                        <div class="media-body" th:id="${'comment-body-'+comment.id}">
                            <h5 class="media-heading">
                                <span th:text="${comment.user.name}"></span>
                            </h5>
                            <div th:text="${comment.content}"></div>
                            <div class="menu">
                                <span class="glyphicon glyphicon-thumbs-up icon"></span>
                                <span th:data-id="${comment.id}"
                                      onclick="collapseComments(this)" class="comment-icon">
                                    <span class="glyphicon glyphicon-comment "></span>
                                    <span th:text="${comment.commentCount}"></span>
                                </span>
                                <span class="pull-right"
                                      th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                            </div>
                            <!--二级评论列表-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-commments"
                                 th:id="${'comment-'+comment.id}">
                                <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments"
                                      th:each="comment:${comments}">
                                     <div class="media">
                                         <div class="media-left">
                                             <a href="">
                                                 <img class="media-object img-rounded media-object-ep"
                                                      th:src="${comment.user.avatarUrl}"/>
                                             </a>
                                         </div>
                                         <div class="media-body">
                                             <h5 class="media-heading">
                                                 <span th:text="${comment.user.name}"></span>
                                             </h5>
                                             <div th:text="${comment.content}"></div>
                                         </div>
                                     </div>
                                 </div>-->
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" class="form-control" placeholder="评论一下"
                                           th:id="${'input-'+comment.id}">
                                    <button type="button" class="btn btn-success pull-right" th:data-id="${comment.id}"
                                            onclick="comment(this)">评论
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--     回复输入框       -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>提交回复</h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 question-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_session">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded media-object-ep"
                                     th:src="${session.user != null } ? ${session.user.avatarUrl} : '/images/default-avatar.png'">
                            </a>
                        </div>
                        <div class="media-body">
                            <h6 class="media-heading">
                                <span th:text="${session.user != null} ? ${session.user.name} : '匿名用户'"></span>
                            </h6>
                        </div>
                    </div>
                    <input type="hidden" id="question_id" th:value="${question.id}">
                    <textarea class="form-control  comment" id="comment_content" rows="6"></textarea>
                    <button class="btn btn-success btn-comment" onclick="post()">回复</button>
                </div>
            </div>
        </div>
        <!--        右侧-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <!--帖子发布人-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle media-object-ep" th:src="${question.user.avatarUrl}"
                                 th:alt="${question.user.bio}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading">
                            <span th:href="@{'/question/'+${question.id}}" th:text="${question.user.name}"></span>
                        </h6>
                    </div>
                </div>

            </div>

            <!--微信号-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>坛主微信</h4>
                <img class="img-thumbnail question-wechat" src="/images/offcial.jpg">
            </div>



            <!--相关问题-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
                <ul class="question-related">
                    <li th:each="relate: ${relatedQuestions}">
                    <a th:href="@{'/question/'+${relate.id}}"  th:text="${relate.title}"></a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
</body>
</html>
